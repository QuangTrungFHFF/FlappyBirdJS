<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #111;
        }
        .gametitle{
            text-align: center;
            color: white;
            text-shadow: 0px 8px 16px 2px rgb(231, 9, 9);
            user-select: none;
        }
        #gamescreen{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            text-align: center;
            width: 100%;
            height: 520px;
            margin: auto;
            margin-top: 20px;                    
        }
        #menuscreen{            
            text-align: center;
            width: 292px;
            height: 516px;  
            margin: auto;          
            background-image: url('sprites/background.png');
            border-radius: 10px;
            border: 2px solid rgb(240, 113, 9);
            box-shadow: 0px 8px 16px 0px rgb(73, 72, 72);  
        }
        #menuimage{
            width: 184px;
            height: 267px;
            background-image: url('sprites/message.png');
            margin: auto;
            margin-top: 30px;
            position: relative;
            animation-name: ready;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            background-repeat: no-repeat;
        }
        #menuimage:hover{
            animation-name: ready;            
            animation-duration: 0.2s;
            animation-iteration-count: infinite;
            cursor: pointer;
        }
        @keyframes ready{
            0% {margin-top: 30px;}
            20% {margin-top: 32px;}
            40% {margin-top: 34px;}
            60% {margin-top: 36px;}
            80% {margin-top: 34px;}
            100% {margin-top: 32px;}
        }       
        #gamescreen canvas{
            text-align: center;
            margin:auto;
            border-radius: 10px;
            border: 2px solid rgb(240, 113, 9);
            box-shadow: 0px 8px 16px 0px rgb(73, 72, 72);
        }     
        #replay{
            display: inline-block;            
            width: 200px;            
            background-color: #C4AF66;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: cursive;
            font-size: 20px;   
            transition: all 0.5s;
            cursor: pointer;         
            border-radius: 5px;
            margin: auto;
            margin-top: 10px;            
        }   
        #replay:hover{
            opacity: 0.9;
        }
        #replay span{
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        #replay span:after {
            content: '\21BB';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        #replay:hover span {
            padding-right: 25px;
        }
        #replay:hover span:after {
            opacity: 1;
            right: 0;
        }
        #container{
            text-align: center;
            display:none;
        }
    </style>
</head>
<body>
    <h1 class="gametitle">Flappy Bird Clone Using JavaScript</h1>
    <div id="gamescreen">
        <div id="tutorial"></div>
        <div id="menuscreen">
            <div id="menuimage"></div>
        </div>
        <div id="score"></div>
    </div>
    <div id="container">
        <button id="replay" style="vertical-align: middle"><span>Replay</span></div>
    </div>
    
    <script type = "text/javascript" src = "Javascript/bird.js"></script>
    <script type = "text/javascript" src = "Javascript/pipe.js"></script>
    <script type = "text/javascript" src = "Javascript/background.js"></script>
    <script type = "text/javascript" src = "Javascript/base.js"></script>
    <script type = "text/javascript" src = "Javascript/maingame.js"></script>
</body>
</html>
